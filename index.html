<!DOCTYPE html>

    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="circle">
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <div class="mouth"></div>

        <div class="countdown">
