<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="circle" id="face">
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <svg class="mouth" viewBox="0 0 200 100" preserveAspectRatio="xMidYMid meet">
                <path id="mouthPath" d="M 0,50 Q 100,50 200,50" fill="none" stroke="black" stroke-width="5"></path>
            </svg>
        </div>
        <div class="countdown">
            <span id="days">00</span> Days 
            <span id="hours">00</span> Hours 
            <span id="minutes">00</span> Minutes 
            <span id="seconds">00</span> Seconds
        </div>
        <audio id="audioPlayer">
            <source src="https://drive.google.com/uc?export=download&id=1vleYY22IwR2_UJaLrfwV5YQOVAHEf4Lz" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
